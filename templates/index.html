<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s WatchList</title>
    <link rel="icon" href="{{ url_for('static', filename='static/Images/000.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='static/Images/favicon.ico') }}">
        {{ name }}'s WatchList
    </h2>
    {# 使用length过滤器获取movies变量长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='static/Images/002.ico') }}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/turorial">HelloFlask</a></small>
    </footer>
</body>
</html>
